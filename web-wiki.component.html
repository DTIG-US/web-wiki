<div class="container-fluid wiki">
    <div class="row">
        <div class="col-md-12 mt-5 px-5">
            <ul class="">
                <li 
                    *ngFor="let post of posts"
                    class="">
                    <a routerLink="/wiki/{{post.fileName}}">{{ post.fileName }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
